<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container mt-2">
        <h1 class="container text-center mb-2">Weather Application</h1>
        <!-- Take city name and show weather details -->
        <input type="text" placeholder="Enter the name of city :" name="" class="container mb-2 rounded-1" id="cityEnteredInputId"/>
        <button type="submit" class="container bg-primary rounded-1" id="weatherDataButtonId">Find Weather Data</button>
        <!-- Display today weather data -->
        <div class="container col-12 rounded-1" id="currentWeatherDataId"></div>
        <!-- Display next 4 days weather data -->
        <div class="container col-12 rounded-1 d-flex flex-row flex-wrap" id="forecastWeatherDataId"></div>
    </main>
</body>
</html>
